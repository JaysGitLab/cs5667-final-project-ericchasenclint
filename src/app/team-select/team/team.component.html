<div class="select-team-container" *ngFor="let seed of bracket">
  <table class="team-table">
    <tr class="team-row">
      <td class="team" (click)="recordTeam(seed[0])">{{ seed[0] }}</td>
      <td class="team" (click)="recordTeam(seed[1])">{{ seed[1] }}</td>
      <td class="team" (click)="recordTeam(seed[2])">{{ seed[2] }}</td>
      <td class="team" (click)="recordTeam(seed[3])">{{ seed[3] }}</td>
    </tr>
  </table>
</div>
