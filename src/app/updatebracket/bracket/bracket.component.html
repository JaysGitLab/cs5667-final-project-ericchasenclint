<div class="container">
    <div class="parents" *ngIf="bracket.a">
        <app-bracket class="bracket-above" [bracket]="bracket.a"></app-bracket>
        <app-bracket class="bracket-below" [bracket]="bracket.b"></app-bracket>
    </div>
    <div class="team-name" (click)="onSelect(bracket.name)"
         [class.selected]="bracket.name !='???' && bracket.up && bracket.name == bracket.up.name"
         [class.impossible]="bracket.impossible">
    {{bracket.name}}
    </div>
</div>
